site_name: Entity Generator
site_url: https://kalinin-maksim.io/jpa-gen/

# GitHub Repository Configuration
repo_name: kalinin-maksim/jpa-gen
repo_url: https://github.com/kalinin-maksim/jpa-gen

nav:
  - Home: home.md
  - About: about.md

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-4
        name: Темное оформление
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-7
        name: Светлое оформление